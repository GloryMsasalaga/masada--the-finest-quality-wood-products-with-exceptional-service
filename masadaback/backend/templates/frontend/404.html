<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Lost in Space</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            overflow: hidden;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            height: 100vh;
            color: white;
        }

        .space-container {
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            position: relative;
        }

        /* Stars Background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) ease-in-out infinite;
            opacity: var(--opacity);
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: var(--opacity);
            }

            50% {
                opacity: 0.2;
            }
        }

        /* Rocket Animation */
        .rocket-container {
            position: relative;
            width: 300px;
            height: 400px;
            animation: float 6s ease-in-out infinite;
            z-index: 10;
        }

        .rocket {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.5));
        }

        .rocket-body {
            fill: #e0e0e0;
        }

        .rocket-fin {
            fill: #d32f2f;
        }

        .rocket-window {
            fill: #29b6f6;
            stroke: #e0e0e0;
            stroke-width: 5;
        }

        .rocket-engine {
            fill: #455a64;
        }

        .flame-container {
            position: absolute;
            bottom: -50px;
            /* Adjusted position */
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 100px;
            /* Fixed height for flame container */
            display: flex;
            justify-content: center;
        }

        .flame {
            width: 40px;
            height: 100%;
            /* Fill container */
            background: linear-gradient(to bottom, #ffeb3b, #ff9800, #f44336, transparent);
            border-radius: 50% 50% 20% 20%;
            animation: burn 0.2s ease-in-out infinite alternate;
            filter: blur(5px);
            transform-origin: top center;
        }

        .flame-core {
            position: absolute;
            width: 20px;
            height: 80%;
            /* Slightly smaller than main flame */
            background: white;
            border-radius: 50%;
            top: 0;
            filter: blur(2px);
            animation: burnCore 0.1s ease-in-out infinite alternate;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-30px) rotate(2deg);
            }
        }

        @keyframes burn {
            0% {
                transform: scale(1);
                opacity: 0.9;
            }

            100% {
                transform: scale(1.1) scaleY(1.2);
                opacity: 0.7;
            }
        }

        @keyframes burnCore {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(0.9);
            }
        }

        /* Swing Animation (Alternative) - Uncomment to use swing instead of float/engine
        .rocket-swing {
            transform-origin: top center;
            animation: swing 4s ease-in-out infinite;
        }
        
        @keyframes swing {
            0%, 100% { transform: rotate(5deg); }
            50% { transform: rotate(-5deg); }
        }
        */

        /* Content */
        .content {
            text-align: center;
            z-index: 20;
            margin-top: 2rem;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-code {
            font-size: 8rem;
            font-weight: 800;
            background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: -1rem;
            text-shadow: 0 10px 30px rgba(0, 242, 254, 0.3);
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .description {
            font-size: 1.2rem;
            color: #b0bec5;
            max-width: 500px;
            margin: 0 auto 2.5rem;
            line-height: 1.6;
        }

        .cta-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .btn {
            padding: 15px 35px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, #FF6B6B 0%, #FF8E53 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.6);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }

        /* Planet */
        .planet {
            position: absolute;
            bottom: -100px;
            right: -100px;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            box-shadow: inset -40px -40px 100px rgba(0, 0, 0, 0.5);
            opacity: 0.8;
            z-index: 1;
        }

        .planet-crater {
            position: absolute;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 50%;
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }

            .title {
                font-size: 2rem;
            }

            .rocket-container {
                width: 200px;
                height: 300px;
            }

            .planet {
                width: 250px;
                height: 250px;
            }

            .cta-buttons {
                flex-direction: column;
                gap: 10px;
                width: 80%;
                margin: 0 auto;
            }

            .btn {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <div class="stars" id="starContainer"></div>

    <div class="space-container">
        <!-- SVG Rocket -->
        <div class="rocket-container">
            <svg class="rocket" viewBox="0 0 200 400" xmlns="http://www.w3.org/2000/svg">
                <!-- Engine -->
                <path class="rocket-engine" d="M70 300 L130 300 L120 340 L80 340 Z" />

                <!-- Left Fin -->
                <path class="rocket-fin" d="M40 280 L70 240 L70 320 L20 340 Z" />

                <!-- Right Fin -->
                <path class="rocket-fin" d="M160 280 L130 240 L130 320 L180 340 Z" />

                <!-- Main Body -->
                <path class="rocket-body" d="M100 20 C60 100 40 200 70 320 L130 320 C160 200 140 100 100 20 Z" />

                <!-- Window -->
                <circle class="rocket-window" cx="100" cy="150" r="30" />
                <circle cx="100" cy="150" r="25" fill="#81d4fa" opacity="0.3" />
                <circle cx="110" cy="140" r="8" fill="white" opacity="0.8" />
            </svg>
            <div class="flame-container">
                <div class="flame"></div>
                <div class="flame-core"></div>
            </div>
        </div>

        <div class="content">
            <h1 class="error-code">404</h1>
            <h2 class="title">Houston, We Have a Problem</h2>
            <p class="description">
                The page you are looking for has drifted into deep space.
                Our navigation systems cannot locate it in this galaxy.
            </p>
            <div class="cta-buttons">
                <a href="/" class="btn btn-primary">ðŸš€ Return to Earth</a>
                <a href="/contact" class="btn btn-secondary">ðŸ“¡ Contact Mission Control</a>
            </div>
        </div>

        <div class="planet">
            <div class="planet-crater" style="width: 50px; height: 30px; top: 100px; left: 80px;"></div>
            <div class="planet-crater" style="width: 80px; height: 50px; top: 200px; left: 200px;"></div>
            <div class="planet-crater" style="width: 40px; height: 40px; top: 300px; left: 100px;"></div>
        </div>
    </div>

    <script>
        // Generate random stars
        const starContainer = document.getElementById('starContainer');
        const starCount = 100;

        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.classList.add('star');

            // Random position
            const x = Math.random() * 100;
            const y = Math.random() * 100;

            // Random size
            const size = Math.random() * 3;

            // Random animation duration and delay
            const duration = 2 + Math.random() * 3;
            const delay = Math.random() * 5;

            // Random opacity
            const opacity = 0.5 + Math.random() * 0.5;

            star.style.left = `${x}%`;
            star.style.top = `${y}%`;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.setProperty('--duration', `${duration}s`);
            star.style.animationDelay = `${delay}s`;
            star.style.setProperty('--opacity', opacity);

            starContainer.appendChild(star);
        }
    </script>
</body>

</html>
